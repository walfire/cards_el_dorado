<div [class]="color">
  <!-- Generator: Adobe Illustrator 22.1.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  	 xml:space="preserve" width="220" height="330">

     <!-- Card shape, defines the background color-->
     <rect class="background" x="0" y="30" width="210" height="300"
     stroke="black" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"
     fill="transparent" fill-opacity="0.7"/>

     <!-- Upper box for symbols -->
     <rect class="background" x="10" y="0" width="190" height="55" stroke=
     "grey" fill="White" fill-opacity="0.2" stroke-width="2"/>

     <!-- Walking Power box & text "bundle" -->
     <g *ngIf="walkingPower">
       <rect x="30" y="8" width="150" height="30" stroke=
       "black" fill="White" fill-opacity="0.95" stroke-width="3"/>

       <text x="90" y="30" textLength="30" lengthAdjust="spacingAndGlyphs"
       font-style="">{{walkingPower}}</text>
     </g>

     <!-- Power box & text "bundle", it assumes that there's no walkingPower-->
     <g *ngIf="power" >
       <rect x="30" y="8" width="150" height="30" stroke=
       "black" fill="White" fill-opacity="0.95" stroke-width="3"/>

       <text x="90" y="30" textLength="30" lengthAdjust="spacingAndGlyphs"
       font-style="">+ {{power}}</text>
     </g>

     <!-- Card name box & text bundle -->
     <g>
       <rect x="15" y="45" width="180" height="60" stroke=
       "black" fill="transparent" stroke-width="1"/>

       <text x="24" y="80" textLength="165" lengthAdjust="spacingAndGlyphs"
       font-style="">{{displayName}}</text>
     </g>

     <!-- Picture box: later, there will be an amount of ngIfs that map each pic to its card!-->
     <polygon points="30 300, 180 300, 155 120, 105 90, 55 120" stroke= "grey"
      stroke-width="1.5" fill="white"/>

      <!-- Description text & box bundle. How can I display text on 2 lines??-->
      <g *ngIf="description">
        <rect x="25" y="210" width="160" height="60" stroke=
        "black" fill="transparent" stroke-width="1"/>

        <text x="30" y="250" textLength="150" lengthAdjust="spacingAndGlyphs"
        font-style="">{{description}}</text>
      </g>
<!--
        <switch>
          <foreignObject x="25" y="210" width="160" height="60">
            <p xmlns="http://www.w3.org/1999/xhtml">{{description}}</p>
          </foreignObject>

          <text x="30" y="250" textLength="150" lengthAdjust="spacingAndGlyphs"
          font-style="">{{description}}</text>

        </switch>
-->


      <!-- Price box & text bundle -->
      <g *ngIf="price != 0">
        <ellipse cx="105" cy="290" rx="35" ry="25"
         stroke="black" stroke-width="2"
         fill="white" fill-opacity = "0.95"/>

         <text x="95" y="295" textLength="20" lengthAdjust="spacingAndGlyphs"
           font-style="">{{price}}</text>
      </g>
    <!-- Item Label-->
    <rect *ngIf="item" x="180" y="0" width="40" height="45" stroke="black" fill="red" stroke-width="3"/>

    <!-- Buying Power box & text bundle -->
    <g>
        <rect x="187" y="50" width="30" height="30" stroke="black" fill="white" stroke-width="2"/>

        <text x="190" y="75" textLength="20" lengthAdjust="spacingAndGlyphs"
          font-style="">{{buyingPower}}</text>
    </g>
  </svg>
</div>
